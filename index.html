                        <button type="button" class="toggle-btn" onclick="register()">Kayıt Ol</button>
                   </div>

                        speed="1" loop autoplay></lottie-player></a>

                        <a href="https://twitter.com/?lang=tr"><lottie-player src="https://assets4.lottiefiles.com/packages/lf20_thh7qfpt.json"   
                        speed="1"  loop  autoplay></lottie-player></a>

                        <a href="https://www.linkedin.com/in/muhammedemin0zdemir/"><lottie-player src="https://assets10.lottiefiles.com/packages/lf20_iotglorw.json"

                   <form id="login" class="input-group">
                        <input type="text" class="input-field" placeholder="  Kullanıcı Adı" required>
                        <input type="password" class="input-field" placeholder="  Şifre" required>
                        <input type="checkbox" class="check-box"><span>Beni Hatırla</span>
                        <a href="#">Şifremi Unuttum</a>
                        <button type="submit" class="submit-btn">Giriş Yap</button>
                   </form>

                   <form id="register" class="input-group">
                        <input type="text" class="input-field" placeholder="  Kullanıcı Adı" required>
                        <input type="password" class="input-field" placeholder="  Şifre" required>
                        <input type="mail" class="input-field" placeholder="  E-mail" required>
                        <input type="checkbox" class="check-box"><span><a class="kullanımKosul" href="#">Kullanım Koşullarını Kabul Ediyorum</a></span>
                        <button type="submit" class="submit-btn">Giriş Yap</button>
                   </form>

            </div>
      </div>  

      <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");


            function register(){
                  x.style.left = "-400px";
                  y.style.left = "50px";
                  z.style.left = "110px";
            }

            function login(){
                  x.style.left = "50px";
                  y.style.left = "450px";
                  z.style.left = "0px";
            }
      </script>
